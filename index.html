<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Five Crowns card game score tracker. Keep score for your Five Crowns games with this easy-to-use web application.">
    <meta name="keywords" content="Five Crowns, card game, score keeper, scorer">
    <title>Five Crowns Scorer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">ğŸŒ™</button>
            <h1>ğŸƒ Five Crowns Scorer</h1>
            <div class="round-info" id="roundInfo">Setup Game</div>

            <!-- Menu controls (show when in setup) -->
            <div class="menu-controls" id="menuControls">
                <button class="btn-secondary" data-action="view-stats">ğŸ“Š Stats</button>
                <button class="btn-secondary" data-action="export-game">ğŸ’¾ Export</button>
                <button class="btn-secondary" data-action="import-game">ğŸ“ Import</button>
            </div>
        </div>

        <!-- Setup Section -->
        <div id="setupSection" class="setup">
            <h2>Add Players</h2>
            <div class="player-setup">
                <input
                    type="text"
                    id="playerNameInput"
                    placeholder="Enter player name"
                    maxlength="50"
                    autocomplete="off"
                />
                <button class="btn-primary" data-action="add-player">Add</button>
            </div>
            <div class="player-list" id="playerList"></div>
            <button
                class="btn-success"
                data-action="start-game"
                style="width: 100%; margin-top: 1rem;">
                Start Game
            </button>
        </div>

        <!-- Game Section -->
        <div id="gameSection" class="hidden">
            <!-- Scoreboard -->
            <div class="scoreboard">
                <table id="scoreTable">
                    <thead>
                        <tr>
                            <th>Player</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                    </tbody>
                </table>
            </div>

            <!-- Score Input -->
            <div class="score-input">
                <h3>Round <span id="currentRound">1</span> Scores</h3>
                <div class="score-grid" id="scoreInputs"></div>
                <div class="controls">
                    <button class="btn-primary" data-action="submit-round">Submit Round</button>
                    <button class="btn-secondary" data-action="undo-round">Undo Last</button>
                    <button class="btn-danger" data-action="reset-game">New Game</button>
                </div>
                <div class="menu-controls" style="margin-top: 1rem;">
                    <button class="btn-secondary" data-action="view-stats">ğŸ“Š Stats</button>
                    <button class="btn-secondary" data-action="export-game">ğŸ’¾ Export</button>
                    <button class="btn-secondary" data-action="import-game">ğŸ“ Import</button>
                </div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div id="statsSection" class="stats-view hidden">
            <h2>Statistics & History</h2>
            <div id="statsContent"></div>
            <div class="controls" style="margin-top: 1.5rem;">
                <button class="btn-primary" data-action="back-to-game">Back to Game</button>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Import Game</h2>
                <button class="modal-close" data-action="close-import">Ã—</button>
            </div>
            <div class="file-input-wrapper">
                <label for="importFileInput">Select a game file to import:</label>
                <input type="file" id="importFileInput" accept=".json" />
            </div>
            <p style="color: var(--text-secondary); margin: 1rem 0; font-size: 0.9rem;">
                Import a previously exported Five Crowns game file. This will replace your current game.
            </p>
            <div class="controls">
                <button class="btn-primary" data-action="confirm-import">Import</button>
                <button class="btn-secondary" data-action="close-import">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
